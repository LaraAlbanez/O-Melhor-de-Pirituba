<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="../IMAGENS/cidade.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/cadastro.css">

</head>
<body>

    <a href="index.html"><div id="voltar" >
        <img src="../IMAGENS/de-volta.png" alt="">
        <h2>Voltar</h2>
    </div> </a>
    <div>
        <h2>Cadastre-se em nosso site!</h2>
        <p>Complete com suas informações:</p>
        <br>
    </div>

    <form action="">
        <fieldset class="grupo">
            <h3> Informações Básicas</h3>
            <div class="campo">
                <label for="nome"> <strong>Nome*:</strong></label>
                <input type="text" name="nome" id="nome" required>
                <br>
                <label for="idade"><strong>Idade*:</strong></label>
                <input type="number" name="idade" id="idade" required>
                <br>
            </div>
            <div class="campo">
                <div id="campo2">
                    <label for="Pirituba"><strong>Você mora em Pirituba?</strong></label>
                    <label for="">
                        <input type="radio" name="sim ou não" id="sim" > Sim
                        <input type="radio" name="sim ou não" id="não"> Não
                    </label>
                     <br>
                    <label for="senha"><strong>Crie uma senha*:</strong></label>
                    <input type="password" maxlength="12" name="senha" id="senha" required>
                </div>
            </div>
        </fieldset>
        <fieldset class="grupo">
            <div class="campo">
                <h3>Contato</h3>
                <label for="email"><strong>E-mail*:</strong></label>
                <input type="email" name="email" id="email" required>
                
                <div id="campo3">
                    <label for="celular"><strong>Número de celular*:</strong></label>
                    <input type="number" name="celular" id="celular" required >
                </div>
                
                <label for="notificações"><strong>Deseja receber notificações da nossa página?</strong></label>
                <label for="">
                    <input type="radio" name="s ou n" id="sim"> Sim
                    <input type="radio" name="s ou n" id="não" > Não
                </label>
            </div>
        </fieldset>
        <button id="botão" type="submit">Enviar</button>
    </form>
</body>
</html>
